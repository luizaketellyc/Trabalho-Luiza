<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Cadastro de Produtos</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Cadastro de Produtos</h1>

  <div>
    <form id="infor-produtos">

      <label for="name">Nome: </label>
      <input type="text" id="nome" name="nome" placeholder="Fone de ouvido" required />

      <label for="preco">Preço: </label>
      <input type="number" id="preco" name="preco" placeholder="R$ 80,00" required />

      <input type="checkbox" name="prime"  />
      <label for="prime">É prime? </label>

      <input type="hidden" id="idx" value="novo" />

      <input type="submit" value="Salvar" />

    </form>

    <div id="mensagem-erro"></div>

  </div>

  <br></br>

  <table border="1" style="margin: auto;">
    <caption>
      <h2>Lista de Produtos</h2>
    </caption>

    <thead>
      <tr>
        <th> Identificador </th>
        <th> Nome do Produto </th>
        <th> Preço do Produto </th>
        <th> Prime </th>
        <th> Ações </th>
      </tr>
      <tr>
    </thead>
    <tbody id="tbody">
    
  </table>

  
  <script src="corinthians.js"></script>
</body>

</html>
